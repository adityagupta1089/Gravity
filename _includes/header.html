
<div class="wrapper topround">
  <center> <a href="/index.html"><div class="site-title">   {{site.title}} </div></a></center>
</div>
<div class="wrapper">
  <div class="trigger site-navigation">
    {% for sitePage in site.pages %}
      {% if sitePage.title %}
        {% unless sitePage.url contains "page" %}
          <a class="page-link" href="{{sitePage.url | prepend: site.baseurl }}">
            {{sitePage.title}}
          </a>
          <span class="exclamationMark">/</span>
        {% endunless %}
      {% endif %}
    {% endfor %}
  </div>
</div>
